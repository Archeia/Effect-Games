<div id="effect_container" style="position:relative;">
	<div id="effect_port" style="position:relative; overflow:hidden; z-index:2;" onselectstart="return false"></div>
	<div id="effect_toolbar" style="height:24px; position:relative; overflow:hidden; z-index:1;">
		<div id="et_left_border" style="float:left; width:4px; height:24px; z-index:2;"></div>
		<div id="et_logo" style="position:absolute; left:0px; top:0px; width:160px; height:96px; cursor:pointer; z-index:2;" title="EffectGames.com"></div>
		<div id="et_right_border" style="float:right; width:4px; height:24px; z-index:2;"></div>
	
		<div id="et_loading_bar" style="position:absolute; width:116px; height:24px; display:none;">
			<div id="et_lb_divider" style="position:absolute; left:0px; top:0px; width:8px; height:24px;"></div>
			<div id="et_lb_outer" style="position:absolute; width:100px; height:16px; left:12px; top:4px; overflow:hidden;">
				<div id="et_lb_inner_under" style="position:absolute; width:100px; height:16px; left:0px; top:0px; z-index:1;"></div>
				<div id="et_lb_inner_over" style="position:absolute; width:100px; height:16px; left:-100px; top:0px; z-index:2;"></div>
			</div>
		</div>
	
		<div id="et_icon_shelf" style="position:absolute; height:24px; display:none; z-index:2"></div>
		<div id="et_msgs" style="position:absolute; width:168px; height:48px; display:none; z-index:1"></div>
	
		<div style="clear:both;"></div>
	</div>
	<div id="effect_overlay" style="position:absolute; display:none; left:0px; top:0px; width:1px; height:1px; z-index:4;" onselectstart="return false"></div>
	<div id="effect_dialog" style="position:absolute; display:none; left:0px; top:0px; width:1px; height:1px; z-index:5;"></div>
</div>
